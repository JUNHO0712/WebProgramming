<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오와 비디오 내장하기</title>
</head>
<body>
    <h3>오디오와 비디오 내장하기</h3>
    <hr>
   <audio id="audio" src="media/EmbraceableYou.mp3" loop controls>
    웹 브라우가 오디오 요소를 지원하지 않습니다.
   </audio>
   // 웹 브라우저가 오디오 태그를 지원하지 안할 때 표시할 내용
   <hr>
   <video id ="vidoe" width="300" height="200" controls>
    <source src ="media/BigBuckBunny.mp4" type="video/mp4">
    웹 브라우저가 video 태그를 지원하지 않습니다. 
   </video>
    
</body>
</html>
