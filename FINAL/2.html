<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박규나-2</title>
    <script>
        function getSelectedItem() {
            const items = document.getElementsByName('selection');
            for (let i = 0; i < items.length; i++) {
                if (items[i].checked) {
                    return items[i];
                }
            }
            return null;
        }

        function clearPrevious() {
            const prev = document.getElementById('added-item');
            if (prev) {
                prev.parentElement.removeChild(prev);
            }
        }

        function renderMedia(kind) {
            const found = getSelectedItem();
            if (!found) return;

            clearPrevious();

            let element;
            if (kind === 'image') {
                element = document.createElement('img');
            } else if (kind === 'audio') {
                element = document.createElement('audio');
                element.setAttribute('controls', 'controls');
                element.volume = 0.1;
            } else if (kind === 'video') {
                element = document.createElement('video');
                element.setAttribute('controls', 'controls');
                element.volume = 0.1;
            }

            element.src = found.value;
            element.setAttribute('id', 'added-item');
            document.body.appendChild(element);
        }

        function drawImage() { renderMedia('image'); }
        function playAudio() { renderMedia('audio'); }
        function playMovie() { renderMedia('video'); }
    </script>
</head>
<body>
    <h4>선택한 이미지가 출력되거나 음악 또는 동영상이 재생됩니다</h4>
    <hr>
    <input type="radio" name="selection" value="media/apple.png" onchange="drawImage();">사과
    <input type="radio" name="selection" value="media/banana.png" onchange="drawImage();">바나나
    <input type="radio" name="selection" value="media/mango.png" onchange="drawImage();">망고
    <input type="radio" name="selection" value="media/Dream.mp3" onchange="playAudio();">Dream(음악)
    <input type="radio" name="selection" value="media/ChocolateLove.mp4" onchange="playMovie();">Chocolate Love(동영상)
    <br><br>
</body>
</html>
