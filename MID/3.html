<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <script>
        // 답을 추가하는 함수
        function addAnswer(obj, text) {
            let p = document.createElement("p");
            p.innerHTML = text;
            p.className = "answer"; // 답을 나중에 삭제할 수 있도록 클래스 지정
            let div = obj.parentNode;
            div.appendChild(p);

            obj.disabled = true;  // '답보기' 버튼 비활성화
        }

        // 답을 삭제하는 함수
        function removeAnswer(obj) {
            let div = obj.parentNode;
            let answer = div.querySelector(".answer");
            if (answer) {
                answer.remove();  // 답을 삭제
            }
            div.querySelector("input[value='답보기']").disabled = false; // '답보기' 버튼 활성화
        }
    </script>
</head>
<body>
    <div>
        Q.웹프로그래밍의 3가지 요소는?<br>
        <input type="button" value="답보기" onclick="addAnswer(this, 'HTML, CSS, JavaScript')">
        <input type="button" value="답삭제" onclick="removeAnswer(this)"><br>
    </div>
    <div>
        <br>Q.클라우드 컴퓨팅이란?<br>
        <input type="button" value="답보기" onclick="addAnswer(this, '컴퓨팅 자원을 인터넷을 이용하여 사용하는 것')">
        <input type="button" value="답삭제" onclick="removeAnswer(this)"><br>
    </div>
</body>
</html>
