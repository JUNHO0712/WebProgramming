<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Practice 3</title> 
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: lightgray;
            text-align: center;
            line-height: 300px;
            font-size: 30px;
        }
    </style>
    <script>
        function mOver(){
            let box = document.getElementById("box");
            box.style.backgroundColor = "orange";
        }
        function mOut(){
            let box = document.getElementById("box");
            box.style.backgroundColor = "lightgray";
        }
    </script>
</head>
<body>
    <div id ="box" onmouseover="mOver();" onmouseout="mOut();">마우스를 올려요</div>
</body>
</html>
