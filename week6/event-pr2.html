<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Practice2</title>
    <script>
        function caculate(){
            let expr = document.getElementById("expr");
            let result = document.getElementById("result");
            result.value = eval(expr.value);
            // eval() : 수식 계산 함수 string -> num
        }
        function checkChar(e){
            if(e.key === "Enter"){
                caculate();
            }
        }
    </script>
</head>
<body>
    <h2>계산기 만들기</h2>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요</p>
    식 <input type="text" id = "expr" onkeydown="checkChar(event);"> <br>
    값 <input type="text" id = "result" readonly> <br>
</body>
</html>
