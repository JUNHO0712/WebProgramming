<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택된 라디오버튼 알아내기</title>
    <script>
        function showCity() {
            let cities = document.getElementsByName("city");
            
            for (i=0; i<cities.length; i++) {
                if (cities[i].checked == true) {
                    found = cities[i];
                    break;
                }
            }
            if(found != null) {
                alert(found.value + "is selected...");
            } else {
                alert("선택된 도시가 없습니다.");
            }
        }
    </script>
</head>
<body>
    <h3>버튼을 클릭하면...</h3>
    <hr>
    <input type="radio" name="city" value = '서울'checked >서울
    <input type="radio" name="city" value = '부산'>부산
    <input type="radio" name="city" value = '춘천'>춘천
    <input type="button" value="find checked" onclick="showCity();">

</body>
</html>
