<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <script>
        let BankAccount = {
            accountNumber : "123-456-789",
            ownername : "백준호",
            balance : 10000,
            inquire : function(){
                return "계좌번호: " + this.accountNumber + 
                       "<br>예금주: " + this.ownername + 
                       "<br>잔액: " + this.balance + "원";
            },
            deposit:function(amount){
                this.balance += amount;
            },
            withdraw:function(amount){
                this.balance -= amount;
            }
        };
        function showAccont(){
            let p = document.getElementById("check");
            p.innerHTML = BankAccount.inquire();
        }
        function Deposit(){
            let m = prompt("입금할 금액을 입력하세요.");
            BankAccount.deposit(Number(m));
            showAccont();
        }
        function Withdraw(){
            let m = prompt("출금할 금액을 입력하세요.");
            BankAccount.withdraw(Number(m));
            showAccont();
        }
    </script>
</head>
<body>
    <div>
        <input type="button" value="계좌 확인" onclick="showAccont()">
        <input type="button" value="입금" onclick="Deposit()">
        <input type="button" value="출금" onclick="Withdraw()">
    </div>
    <p id="check"></p>
</body>
</html>
