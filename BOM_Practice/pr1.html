<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 창 크기 출력</title>
    <script>
        function showWindowSize() {
            // window.innerWidth와 innerHeight는 현재 브라우저 창의 크기를 나타냄
            let width = window.innerWidth;
            let height = window.innerHeight;
            document.getElementById("result").innerText =
                "현재 창 크기: " + width + " x " + height ;
        }
    </script>
</head>
<body style="text-align:center; margin-top:50px;">
   <button onclick="showWindowSize()">창 크기 확인</button>
    <p id="result" style="margin-top:20px; font-size:18px; color:black;">
        창 크기 : (아직 확인하지 않음)
    </p>
</body>
</html>
